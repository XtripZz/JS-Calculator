<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JS-Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-rows rows-1">
                <button class="nums">C</button>
                <div class="result">0</div>
            </div>
            <div class="calculator-rows rows-2">
                <button class="nums">1</button>
                <button class="nums">2</button>
                <button class="nums">3</button>
                <button class="nums">+</button>
            </div>
            <div class="calculator-rows rows-3">
                <button class="nums">4</button>
                <button class="nums">5</button>
                <button class="nums">6</button>
                <button class="nums">-</button>
            </div>
            <div class="calculator-rows rows-4">
                <button class="nums">7</button>
                <button class="nums">8</button>
                <button class="nums">9</button>
                <button class="nums">*</button>
            </div>
            <div class="calculator-rows rows-5">
                <button class="nums">0</button>
                <button class="nums">.</button>
                <button class="nums">=</button>
                <button class="nums">/</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
